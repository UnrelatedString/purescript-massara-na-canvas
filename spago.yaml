package:
  name: massara-na-canvas
  description: A purer, more ergonomic wrapper for the Canvas API
  dependencies:
    - canvas: ">=6.0.0 <7.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - prelude: ">=6.0.2 <7.0.0"
  test:
    main: Test.Main
    dependencies:
      - spec
      - spec-quickcheck
      - spec-node
      - my-spec-reporter
  publish:
    version: 0.1.0
    license: MIT
    location:
      githubOwner: UnrelatedString
      githubRepo: purescript-massara-na-canvas
    owners:
      - keytype: ssh-rsa
        public: 
        id: june@sideros.rocks
workspace:
  packageSet:
    registry: 63.5.0
  extraPackages:
    my-spec-reporter:
      git: https://github.com/UnrelatedString/my-spec-reporter.git
      ref: main
